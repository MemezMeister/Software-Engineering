<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Request</title>
    <link rel="stylesheet" href="game_request.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="explore.html"><img src="WebsiteLogo.png" alt="Website Logo"></a>
        </div>
    </header>
    <div class="container">
        <div class="request-card">
            <h2>Game Request</h2>
            <p>Tell us about your game!</p>
            <form id="game-request-form">
                <label for="game-name">Name</label>
                <input type="text" id="game-name" name="game-name" required>
                <label for="game-link">Link</label>
                <input type="url" id="game-link" name="game-link" required>
                <label for="game-description">Game Disability & Phobias</label>
                <textarea id="game-description" name="game-description" rows="4" required></textarea>
                <button type="submit">Confirm</button>
            </form>
        </div>
    </div>
    <script src="game_request.js"></script>
</body>
</html>
