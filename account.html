<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="account.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="explore.html"><img src="WebsiteLogo.png" alt="Website Logo"></a>
        </div>
        <div class="search-bar">
            <form action="search.php" method="get">
                <input type="text" name="query" placeholder="Search games...">
                <button type="submit">Search</button>
            </form>
        </div>
    </header>
    <div class="container">
        <div class="profile-card">
            <div id="profile-picture" class="profile-picture"></div>
            <h1 id="username">Username</h1>
            <div class="change-picture">
                <input type="text" id="profile-picture-url" placeholder="Profile Picture URL">
                <button id="change-picture-button">Change</button>
            </div>
            <div id="tags" class="tags"></div>
            <div class="add-tag" id="add-tag-button">+</div>
            <button id="sign-out-button">Sign Out</button>
        </div>
    </div>
    <div id="tag-modal" class="tag-modal" style="display: none;">
        <div class="tag-modal-content">
            <span id="close-tag-modal" class="close-tag-modal">&times;</span>
            <div id="available-tags" class="available-tags"></div>
        </div>
    </div>
    <script src="account.js"></script>
</body>
</html>
