<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="account.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="explore.html"><img src="WebsiteLogo.png" alt="Website Logo"></a>
        </div>
        <div class="search-bar">
            <form action="search.php" method="get">
                <input type="text" name="query" placeholder="Search games...">
                <button type="submit">Search</button>
            </form>
        </div>
    </header>
    <div class="container">
        <div class="profile-card">
            <div id="profile-picture" class="profile-picture"></div>
            <h1 id="username">Username</h1>
            <div class="change-picture">
                <input type="text" id="profile-picture-url" placeholder="Profile Picture URL">
                <button id="change-picture-button">Change</button>
            </div>
            <div id="tags" class="tags"></div>
            <div class="add-tag" id="add-tag-button">+</div>
            <div class="change-disability">
                <button id="change-disability-button">Change Disability</button>
            </div>
            <button id="sign-out-button">Sign Out</button>
        </div>
    </div>
    <div id="disability-modal" class="disability-modal" style="display: none;">
        <div class="disability-modal-content">
            <span class="close-disability-modal">&times;</span>
            <h2>Select Disability</h2>
            <label><input type="radio" name="disability" value="None"> None</label><br>
            <label><input type="radio" name="disability" value="Colorblind"> Colorblind</label><br>
            <label><input type="radio" name="disability" value="Deaf"> Deaf</label><br>
            <label><input type="radio" name="disability" value="Both"> Both</label><br>
            <button id="save-disability-button">Save</button>
        </div>
    </div>
    <script src="account.js"></script>
    <script src="update_profile_picture.js"></script>
    <script src="sign_out.js"></script>
    <script src="remove_tag.js"></script>
    <script src="update_disability.js"></script>
</body>
</html>
